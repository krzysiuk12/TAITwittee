<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
                template="/MainPageTemplate.xhtml">

<ui:define name="MainContent">
    <div class="theme-showcase" role="main">
        <div class="jumbotron">
            <h:outputLabel value="Events"/>
            <h:dataTable value="#{showEventsListBean.getAllEvents()}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Title"/>
                    </f:facet>
                    <h:commandLink value="#{item.title}" action="#{showEventDescriptionBean.goToEventDescription()}">
                        <f:param name="eventID" value="#{item.getId()}" />
                    </h:commandLink>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Description"/>
                    </f:facet>
                    <h:outputText value="#{item.description}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Date"/>
                    </f:facet>
                    <h:outputText value="#{item.date}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="URL"/>
                    </f:facet>
                    <h:outputText value="#{item.url}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Edit"/>
                    </f:facet>
                    <h:commandLink value="EDIT" action="#{editEventBean.goToEditEvent()}">
                        <f:param name="eventID" value="#{item.getId()}" />
                    </h:commandLink>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Remove"/>
                    </f:facet>
                    <h:commandLink value="REMOVE" action="#{editEventBean.removeEvent()}">
                        <f:param name="eventID" value="#{item.getId()}" />
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </div>
    </div>
</ui:define>

</ui:composition>
