<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:loadBundle var="p" basename="pages"/>

<f:view contentType="text/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="TAI Project"/>
        <meta name="author" content="Kicinger Czernek, Krzysztof Kicinger"/>

        <title>#{p['MainPage.Title']}</title>

        <!--<link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet"/>-->
        <!--<link href="../../bootstrap/css/bootstrap-theme.min.css" rel="stylesheet"/>-->

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    </h:head>
</f:view>

<h:body>
    <h:form>
        <div class="navbar navbar-inverse navbar-static-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <div style="margin-right: 15px" class="navbar-brand">
                        <ui:insert name="NavbarBrandContent"/>
                    </div>
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse">
                    <ui:insert name="MenuContent" />
                </div>
            </div>
        </div>
    </h:form>
    <h:form id="containerForm">
        <div class="container">
            <ui:insert name="MainContent"/>
        </div>
    </h:form>
</h:body>
</html>
