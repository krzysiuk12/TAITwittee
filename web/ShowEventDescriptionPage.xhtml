<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
                template="/MainPageTemplate.xhtml">

<ui:define name="MainContent">
    <div class="theme-showcase" role="main">
        <div class="jumbotron">
            <h:outputLabel value="Event: #{showEventDescriptionBean.getEvent().title}"/>

            <h:commandLink value="Add comment" action="#{addNewCommentBean.goToEventNewComment()}">
                <f:param name="eventID" value="#{showEventDescriptionBean.getEvent().getId()}" />
            </h:commandLink>
        </div>
    </div>
</ui:define>

</ui:composition>
