<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form>
        <h:panelGrid id="panel1" columns="2" border="1"
                     cellpadding="5" cellspacing="1">
            <f:facet name="header">
                <h:outputText value="Add Event"/>
            </f:facet>
            <h:outputLabel value="Title:"/>
            <h:inputText value="#{event.title}" id="title"/>
            <h:outputLabel value="Description:"/>
            <h:inputText value="#{event.description}" id="description"/>
            <h:outputLabel value="Date:"/>
            <h:inputText value="#{event.date}" id="date"/>
            <f:facet name="footer">
                <h:commandButton value="Save" action="#{eventsManagementService.addNewEvent(event)}">
                    <f:ajax render="title description date" execute="@form"/>
                </h:commandButton>
            </f:facet>
        </h:panelGrid>

    </h:form>
</f:view>
</html>
